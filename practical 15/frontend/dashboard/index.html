<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>CRM dashboard</title>
  </head>
  <body>
    <div ng-app="crm">
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        ng-controller="navCtrl"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-flex justify-content-between"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active border-bottom border-primary"
                  aria-current="page"
                  href="#/!"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link border-bottom" href="#!customers" id="customers"
                  >Customers</a
                >
              </li>
            </ul>
            <ul class="navbar-nav pe-3">
              <li class="nav-item">
                <a class="nav-link" href="#!signout">Sign out</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div ng-view class="m-5"></div>
    </div>

    <script>
      const crm = angular.module("crm", ["ngRoute"]);
      crm.config(function ($routeProvider) {
        $routeProvider
          .when("/", {
            templateUrl: "home.html",
          })
          .when("/signout", {
            templateUrl: "signout.html",
          })
          .when("/customers", {
            templateUrl: "customers.html",
          });
      });

      crm.controller('navCtrl', function($scope){
        $scope.line = function(temp) {
            console.log(temp);
        }
      });
    </script>
  </body>
</html>
