<div class="container mt-5">
    <div class="row">
      <div class="col"></div>
      <div class="col-6">
        <div class="card">
          <div class="card-header text-center">
            <h2>Signup</h2>
          </div>
          <div class="card-body">
            <form action="#!login">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  ng-model="email"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="conpassword"
                  name="conpassword"
                  />
              </div>
              <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary w-100" ng-click="check">Submit</button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
